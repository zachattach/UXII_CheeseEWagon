<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- HTML5 Shim so new layout elements are supported by <= IE9 -->
  <!--[if lt IE 9]>
     <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
     <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <![endif]-->

  <!-- Viewport for responsive design to show up on small screens   -->
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <title>Soups menu - Cheese E. Wagon</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/menu_pages.css">
  <link rel="stylesheet" href="css/djgross_normal_ubasic/stylesheet.css">
  <link rel="stylesheet" href="css/softsugar-font-files/stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
  <div class="row topbar">
    <div class="small-9 column">
      <a href="account_settings.html"><img src="images/avatar.png" width="40"><span class="username"></span></a>
    </div>
    <div class="small-3 column lunch">
      <a href="review_order.html"><img src="images/lunchbag-01.svg" width="60"><span class="cart-total"></span></a>
    </div>
  </div>
  <div id="wrapper">
    <div class="small-8 small-centered row menutitle">
      <h1>Soups</h1>
    </div>
    <div class="small-12 small-centered menuitem row">
      <div class="small-5 column">
        <img src="images/menu_items/lobster_bisque-01.svg" />
      </div>
      <div class="small-7 column">
        <div class="row desc">
          <p>fresh lobster broth blended with cream and sherry wine</p>
        </div>
        <div class="row">
          <div class="small-3 column quant">
            <p>Quantity:</p>
          </div>
          <div class="small-3 column js-plus-one-quantity">
            <img src="images/plus-01-01.svg">
          </div>
          <div class="small-3 column item-quantity-input">
            <label>
              <input class="item-quantity" type="number" name="item-quantity" min="1" max="5" placeholder="0" value="0" />
            </label>
          </div>
          <div class="small-3 column js-minus-one-quantity">
            <img src="images/minus-01-01.svg">
          </div>
        </div>
        <div class="row">
          <div class="small-8 small-centered column js-add-to-cart" data-item="Lobster Bisque" data-price="4">
            <img src="images/add_cart-01.svg">
          </div>
        </div>
      </div>
    </div>
    <div class="small-12 small-centered menuitem row">
      <div class="small-5  column">
        <img src="images/menu_items/tomato_soup-01.svg">
      </div>
      <div class="small-7 column">
        <div class="row desc">
          <p>made fresh daily with ripe tomatoes, topped with basil</p>
        </div>
        <div class="row">
          <div class="small-3 column quant">
            <p>Quantity:</p>
          </div>
          <div class="small-3 column js-plus-one-quantity">
            <img src="images/plus-01-01.svg">
          </div>
          <div class="small-3 column item-quantity-input">
            <label>
              <input class="item-quantity" type="number" name="item-quantity" min="1" max="5" placeholder="0" value="0" />
            </label>
          </div>
          <div class="small-3 column js-minus-one-quantity">
            <img src="images/minus-01-01.svg">
          </div>
        </div>
        <div class="row">
          <div class="small-8 small-centered column js-add-to-cart" data-item="Tomato Soup" data-price="4">
            <img src="images/add_cart-01.svg">
          </div>
        </div>
      </div>
    </div>
    <div class="small-12 small-centered menuitem lastitem row">
      <div class="small-5 column">
        <img src="images/menu_items/chicken_noodle-01.svg" />
      </div>
      <div class="small-7 column">
        <div class="row desc">
          <p>flavorful chicken broth with vegetables, white meat Chicken, and noodles</p>
        </div>
        <div class="row">
          <div class="small-3 column quant">
            <p>Quantity:</p>
          </div>
          <div class="small-3 column js-plus-one-quantity">
            <img src="images/plus-01-01.svg">
          </div>
          <div class="small-3 column item-quantity-input">
            <label>
              <input class="item-quantity" type="number" name="item-quantity" min="1" max="5" placeholder="0" value="0" />
            </label>
          </div>
          <div class="small-3 column js-minus-one-quantity">
            <img src="images/minus-01-01.svg">
          </div>
        </div>
        <div class="row">
          <div class="small-8 small-centered column js-add-to-cart" data-item="Chicken Noodle Soup" data-price="4">
            <img src="images/add_cart-01.svg">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footing small-12 row">
    <div class="small-3 column footer">
      <a href="menu_v2.html">
        <img src="images/menu_-01.svg">
      </a>
    </div>
    <div class="small-3 column footer">
      <a href="review_order.html">
        <img src="images/checkout-01.svg">
      </a>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/get_username.js"></script>
  <script src="js/set_pickup_time.js"></script>
  <script src="js/add_to_cart.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
