<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <a class="placeholder-menu" href="navigation.html">&#9776;</a>
    <div class="row margin-t-l">
        <div class="large-12 columns">
            <img src="images/checkout-header.png" alt="Order Review">
        </div>
    </div>
    <div class="row margin-t-l editable">
        <div class="large-12 columns">
            <p>Plain Ole Grilled Cheese <span class="price">6</span></p>
        </div>
    </div>
    <div class="row margin-t-l">
        <div class="large-12 columns">
            <h2>Tip:</h2>
            <div class="row editable">
                <div class="small-4 columns">
                    <div class="success button expanded">
                        <p>15%</p>
                    </div>
                </div>
                <div class="small-4 columns">
                    <div class="warning button expanded">
                        <p>20%</p>
                    </div>
                </div>
                <div class="small-4 columns">
                    <div class="alert button expanded">
                        <p>25%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-t-l editable">
        <div class="large-12 columns">
            <p>Total <span class="price">10</span></p>
        </div>
    </div>
    <div class="row margin-t-l">
        <div class="large-12 columns">
            <h2>Set Pick Up Time:</h2>
            <div class="row editable">
                <div class="small-4 columns">
                    <div class="primary button expanded">
                        <p>ASAP</p>
                    </div>
                </div>
                <div class="small-4 columns">
                    <div class="secondary button expanded">
                        <p>15 mins</p>
                    </div>
                </div>
                <div class="small-4 columns">
                    <div class="disabled button expanded">
                        <p>30 mins</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a class="back-arrow right" href="menu-sandwiches-a.html"></a>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
