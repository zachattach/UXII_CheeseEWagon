<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/djgross-font-files/stylesheet.css">
    <link rel="stylesheet" href="css/softsugar-font-files/stylesheet.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/arrows.css">
</head>

<body>
    <a class="placeholder-menu" href="navigation.html"><i class="fa fa-bars" aria-hidden="true"></i></a>
    <div class="row margin-t-l note-paper-button">
        <div class="small-12 columns">
            <p>Plain Ole Grilled Cheese <span class="price">$6</span></p>
            <p>Tomato Soup <span class="price">$4</span></p>
        </div>
    </div>
    <div class="row margin-t-l note-paper-button">
        <div class="small-12 columns">
            <h2>Add a tip?</h2>
            <div class="row">
                <div class="small-6 columns">
                    <span>_ $1</span> <span>_ $2</span> <span>_ $3</span>
                    <input type="text" placeholder="$ custom">
                </div>
                <div class="small-6 columns">
                    <p>Total <span class="price">$10</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-t-l note-paper-button">
        <div class="small-12 columns">
            <h2>Set Pick Up Time:</h2>
            <div class="row">
                <div class="small-12 columns">
                    <span>_ ASAP</span> <span>_ 15 mins</span> <span>_ 30 mins</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row navigating">
        <div class="float-left">
            <a class="back-arrow" href="menu.html"></a>
        </div>
        <div class="float-right">
            <a class="forward-arrow" href="order-review.html"></a>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
