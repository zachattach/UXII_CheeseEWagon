<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/djgross-font-files/stylesheet.css">
    <link rel="stylesheet" href="css/softsugar-font-files/stylesheet.css">
    <link rel="stylesheet" href="css/order-review.css">
    <link rel="stylesheet" href="css/arrows.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
    <div class="row">
        <div class="small-12 columns">
            <h1>Thanks for ordering!</h1>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <p class="big-paragraph">Your order will be ready at [time]!</p>
            <p>In the meantime, tap the heart of the items you want to favorite.</p>
        </div>
    </div>
    <div class="row note-paper-button">
        <div class="small-12 columns">
            <p><i data-add-favorite="true" class="fa fa-heart-o" aria-hidden="true"></i> Plain Ole Grilled Cheese <span class="price">$6</span></p>
            <p><i data-add-favorite="true" class="fa fa-heart-o" aria-hidden="true"></i> Tomato Soup <span class="price">$4</span></p>
            <p>Total <span class="price">$10</span></p>
        </div>
    </div>
    <div class="row navigating">
        <div class="float-left">
            <a class="back-arrow" href="checkout.html"></a>
        </div>
        <div class="float-right">
            <a class="forward-arrow" href="account.html"></a>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
