<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/review_order.css">
  <link rel="stylesheet" href="css/djgross-font-files/stylesheet.css">
  <link rel="stylesheet" href="css/softsugar-font-files/stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
  <div class="row topbar">
    <div class="small-10 column">
      <img src="images/avatar.png" width="50"><span class="username"></span>
    </div>
  </div>
  <div class="wrapper">
    <div class="row">
      <div class="small-centered small-12 column">
        <h1>Review Order</h1>
      </div>
    </div>
    <div class="receipt">
      <div class="row">
        <div class="small-9 small-push-1 column item-in-cart">
          <p>Plain Ole Grilled Cheese:</p>
        </div>
        <div class="small-3 column price-of-item">
          <p>$6.00</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-5 small-push-1 column">
        <p>add a tip?</p>
      </div>
      <div class="small-6 column">
        <form>
          <input type="radio" name="tip" value="0"> None
          <input type="radio" name="tip" value="10"> 10%
          <input type="radio" name="tip" value="15" checked> 15%
          <br>
          <input type="radio" name="tip" value="20"> 20%
          <input type="radio" name="tip" value="25"> 25%
        </form>
      </div>
    </div>
    <div class="row totalrow">
      <div class="small-5 small-push-7 column total-cost">
      </div>
    </div>
    <div class="row">
      <div class="small-5 small-push-1 column">
        <p>You want it when?</p>
      </div>
      <div class="small-6 column">
        <form>
          <input type="radio" name="pickup_time" value="0" checked> ASAP
          <input type="radio" name="pickup_time" value="15"> 15 mins.
          <br>
          <input type="radio" name="pickup_time" value="30"> 30 mins.
          <input type="radio" name="pickup_time" value="60"> 1 hour
        </form>
      </div>
    </div>
    <div class="row">
      <div class="small-5 small-push-1 column">
        <p>Pay for it how?</p>
      </div>
      <div class="small-6 column">
        <select>
          <option value="cash">Cash</option>
          <option value="card">Card ending in XXXX</option>
        </select>
        <a href="#">+ add a credit/debit card</a>
      </div>
    </div>
    <div class="footing small-12 row">
      <div class="small-3 column footerbutn">
        <a href="menu_v2.html">
          <p><img src="images/circled_arrow.png" class="back"> Edit Order</p>
        </a>
      </div>
      <div class="small-3 column footerbutn">
        <a href="order_confirm.html" class="pickup-time-submit">
          <p><img src="images/circled_arrow.png">Confirm</p>
        </a>
      </div>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/get_username.js"></script>
  <script src="js/set_pickup_time.js"></script>
  <script src="js/add_to_cart.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
