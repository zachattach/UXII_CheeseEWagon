<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/review_order.css">
    <link rel="stylesheet" href="css/djgross-font-files/stylesheet.css">
    <link rel="stylesheet" href="css/softsugar-font-files/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
     <div class="row topbar">
        <div class="small-2 column">
            <img src="images/avatar.png">
        </div>
    </div>
    <div class="wrapper">
        <div class="row">
            <div class="small-centered small-12 column">
                <h1>Review Order</h1>
            </div>
        </div>
        <div class="row">
            <div class="small-9 small-push-1 column">
                <p>Plain Ole Grilled Cheese:</p>
            </div>
            <div class="small-3 column">
                <p>$6.00</p>
            </div>
        </div>
        <div class="row">
            <div class="small-6 small-push-1 column">
                <p>Tomato soup:</p>
            </div>
            <div class="small-3 column">
                <p>$4.00</p>
            </div>
        </div>
        <div class="row">
            <div class="small-6 small-push-1 column">
                <p>add a tip?</p>
            </div>
            <div class="small-3 column">
                <select>
                    <option value="none">None</option>
                    <option value="ten">10%</option>
                    <option value="fifteen">15%</option>
                    <option value="twenty">20%</option>
                    <option value="twentyfive">25%</option>
                </select>
            </div>
        </div>
        <div class="row totalrow">
            <div class="small-5 small-push-7 column">
                <p> total: $10</p>
            </div>
        </div>
         <div class="row">
            <div class="small-6 small-push-1 column">
                <p>Set a pick up time</p>
            </div>
            <div class="small-3 column">
                <select>
                    <option value="none">ASAP</option>
                    <option value="ten">15 Minutes</option>
                    <option value="fifteen">30 Minutes</option>
                    <option value="twenty">45 Minutes</option>
                    <option value="twentyfive">1 Hour</option>
                </select>
            </div>
        </div>
        <div class="footing small-12 row">
            <div class="small-3 column footerbutn">
                <a href="menu_v2.html"><p><img src="images/circled_arrow.png" class="back"> Edit Order</p></a>
            </div>
            <div class="small-3 column footerbutn">
                <a href="order_confirm.html"><p><img src="images/circled_arrow.png" >Confirm</p></a>
            </div>
            
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
