<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/djgross-font-files/stylesheet.css">
  <link rel="stylesheet" href="css/softsugar-font-files/stylesheet.css">
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/arrows.css">
</head>

<body>
  <div class="row navbar navbar-top">
    <div class="small-4 columns">
      <a href="location-about.html"><i class="fa fa-map-marker" aria-hidden="true"></i> Find Us</a>
    </div>
    <div class="small-4 columns">
      <a href="account.html"><i class="fa fa-user" aria-hidden="true"></i> [username (1)]</a>
    </div>
  </div>
  <div class="row margin-t-l note-paper-button">
    <div class="small-12 columns">
      <p>Plain Ole Grilled Cheese <span class="price">$6</span></p>
      <p>Tomato Soup <span class="price">$4</span></p>
    </div>
  </div>
  <div class="row margin-t-l note-paper-button">
    <div class="small-12 columns">
      <h2>Add a tip?</h2>
      <div class="row">
        <div class="small-6 columns">
          <span>_ $1</span> <span>_ $2</span> <span>_ $3</span>
          <input type="text" placeholder="$ custom">
        </div>
        <div class="small-6 columns">
          <p>Total <span class="price">$10</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row margin-t-l note-paper-button">
    <div class="small-12 columns">
      <h2>Set Pick Up Time:</h2>
      <div class="row">
        <form action="">
          <input type="radio" name="pickup_time" value="0"> ASAP
          <br>
          <input type="radio" name="pickup_time" value="15"> 15 Mins.
          <br>
          <input type="radio" name="pickup_time" value="30"> 30 Mins.
        </form>
      </div>
    </div>
  </div>
  <div class="row margin-t-l note-paper-button">
    <div class="small-12 columns">
      <h2>Payment Type:</h2>
      <div class="row">
        <div class="small-12 columns">
          <span>_ Cash</span> <span>_ Card</span>
          <select>
            <option>Mastercard ending in 1234</option>
            <option>Visa ending in 5678</option>
            <option>Discover ending in 9101</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row navigating">
    <div class="float-left">
      <a class="back-arrow" href="menu.html"></a>
    </div>
    <div class="float-right">
      <a class="forward-arrow pickup-time-submit" href="order-confirm.html"></a>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/set_pickup_time.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
